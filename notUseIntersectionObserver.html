<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animate-element {
            /* initial styles */
            opacity: 0;
            transform: translateY(50px);
            height: 100vh;
        }

        .animate-element.animate {
            /* animation styles */
            animation: myanimation 1s ease-in;
            opacity: 1;
        }

        @keyframes myanimation {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div style="background-color: blue;width: 100%;height: 100vh;">

    </div>
    <div class="animate-container">
        <div class="animate-element">
            <!-- content of the element -->
            <h1>This is the first animated element</h1>
            <p>It will animate when it is scrolled into view</p>
        </div>
        <div class="animate-element">
            <!-- content of the element -->
            <h1>This is the second animated element</h1>
            <p>It will animate when it is scrolled into view</p>
        </div>
        <div class="animate-element">
            <!-- content of the element -->
            <h1>This is the third animated element</h1>
            <p>It will animate when it is scrolled into view</p>
        </div>
    </div>

    <script>
        // Get the elements that will be animated
        const animateElements = document.querySelectorAll(".animate-element");
        const animateScrollHandler=()=>{
            const currentPosition = window.scrollY + window.innerHeight;
            for (const element of animateElements) {
                if (currentPosition > element.getBoundingClientRect().top + window.scrollY) {
                    element.classList.add("animate");
                }
            }
        }
        // Add an event listener for the scroll event
        window.addEventListener("scroll", animateScrollHandler);


    </script>
</body>

</html>
