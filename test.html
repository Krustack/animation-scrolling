<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .animate-element {
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="animate-container">
      <div class="animate-element">
        <!-- content of the element -->
        <h1>This is the first animated element</h1>
        <p>It will animate when it is scrolled into view</p>
      </div>
      <div class="animate-element">
        <!-- content of the element -->
        <h1>This is the second animated element</h1>
        <p>It will animate when it is scrolled into view</p>
      </div>
      <div class="animate-element">
        <!-- content of the element -->
        <h1>This is the third animated element</h1>
        <p>It will animate when it is scrolled into view</p>
      </div>
    </div>

    <script>
      // Get the elements that will be animated
      var animateElements = document.querySelectorAll(".animate-element");
      function buildThresholdList() {
        let thresholds = [];
        let numSteps = 20;

        for (let i = 1.0; i <= numSteps; i++) {
          let ratio = i / numSteps;
          thresholds.push(ratio);
        }

        thresholds.push(0);
        return thresholds;
      }

      // Create an observer with a threshold of 0.5
      var observer = new IntersectionObserver(handleIntersect, {
        threshold: buildThresholdList(),
      });

      // Add the elements to the observer
      animateElements.forEach(function (element) {
        observer.observe(element);
      });

      function handleIntersect(entries, observer) {
        entries.forEach(function (entry) {
          var ratio = entry.intersectionRatio;
            entry.target.style.opacity = ratio;
        });
      }
    </script>
  </body>
</html>
